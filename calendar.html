<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar</title>
    <link rel="stylesheet" href="calendar.css">
</head>
<body>
    <div class="calendar">
        <div class="header">
            <button class="nav prev" onclick="prevMonth()">&#9664;</button>
            <span id="monthYear"></span>
            <button class="nav next" onclick="nextMonth()">&#9654;</button>
        </div>
        <table>
            <thead>
                <tr>
                    <th>Sun</th>
                    <th>Mon</th>
                    <th>Tue</th>
                    <th>Wed</th>
                    <th>Thu</th>
                    <th>Fri</th>
                    <th>Sat</th>
                </tr>
            </thead>
            <tbody id="calendar-body"></tbody>
        </table>
    </div>

    <script src="calendar.js"></script>
</body>
</html>
